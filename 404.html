<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - PetSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a8fe7 0%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pet-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: white;
            color: #4a8fe7;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .suggestions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .suggestions h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .suggestion-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .suggestion-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .suggestion-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="pet-icon">
            <i class="fas fa-paw"></i>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Página Não Encontrada!</h1>
        <p class="error-description">
            Ops! Parece que esta página se perdeu no parque. 
            Não se preocupe, vamos ajudar você a encontrar o caminho de volta!
        </p>
        
        <div class="action-buttons">
            <a href="pet-social-signup.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
        </div>
        
        <div class="suggestions">
            <h3>O que você está procurando?</h3>
            <div class="suggestion-links">
                <a href="pet-social-signup.html">
                    <i class="fas fa-user-plus"></i> Criar uma conta
                </a>
                <a href="login.html">
                    <i class="fas fa-sign-in-alt"></i> Fazer login
                </a>
                <a href="pet-social-network.html">
                    <i class="fas fa-users"></i> Feed da comunidade
                </a>
                <a href="petsocial-meu-perfil.html">
                    <i class="fas fa-user"></i> Meu perfil
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Log do erro para debugging
        console.log('404 Error: Page not found -', window.location.pathname);
        
        // Redirecionamento automático opcional após 10 segundos
        setTimeout(() => {
            if (confirm('Deseja ser redirecionado para a página inicial?')) {
                window.location.href = 'pet-social-signup.html';
            }
        }, 10000);
    </script>
</body>
</html>
