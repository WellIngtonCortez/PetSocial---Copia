<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSocial - Entrar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a8fe7 0%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .main-container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            align-items: center;
        }
        
        .login-form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: #4a8fe7;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a8fe7;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }
        
        .form-options input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #4a8fe7;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a8fe7, #3a7fd7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 143, 231, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #4a8fe7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            
            .login-form-container {
                padding: 30px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="pet-social-signup.html" class="logo">
            <i class="fas fa-paw"></i>
            PetSocial
        </a>
        <div class="nav-links">
            <a href="#" onclick="alert('P치gina em desenvolvimento!')">Sobre n칩s</a>
            <a href="#" onclick="alert('P치gina em desenvolvimento!')">Contato</a>
            <a href="pet-social-signup.html">Cadastre-se</a>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="login-form-container">
            <div class="form-header">
                <h2>Bem-vindo de volta! 游</h2>
                <p>Entre na sua conta para continuar</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember">
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">
                    <span class="btn-text">Entrar</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Entrando...</span>
                    </div>
                </button>
            </form>
            
            <div class="form-footer">
                N칚o tem uma conta? <a href="pet-social-signup.html">Cadastre-se</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { signIn, getCurrentUser } from './js/supabaseClient.js';
        import SUPABASE_CONFIG, { validateConfig } from './js/supabaseConfig.js';
        
        // Validar configura칞칚o
        try {
            validateConfig();
        } catch (error) {
            alert(error.message);
            console.error(error.message);
        }
        
        // Verificar se usu치rio j치 est치 logado
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await getCurrentUser();
                if (user) {
                    window.location.href = 'pet-social-network.html';
                }
            } catch (error) {
                console.log('Nenhum usu치rio logado');
            }
        });
        
        // Fun칞칚o de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const btnText = document.querySelector('.btn-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Resetar mensagens
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Mostrar loading
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            
            try {
                const { data, error } = await signIn(email, password);
                
                if (error) {
                    throw error;
                }
                
                // Login bem-sucedido
                successMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
                successMessage.style.display = 'block';
                
                // Salvar na sess칚o
                sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                
                // Redirecionar ap칩s 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'pet-social-network.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let message = 'Ocorreu um erro ao fazer login.';
                
                if (error.message.includes('Invalid login credentials')) {
                    message = 'Email ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    message = 'Por favor, confirme seu email antes de fazer login.';
                } else if (error.message.includes('Too many requests')) {
                    message = 'Muitas tentativas. Tente novamente em alguns minutos.';
                }
                
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
            } finally {
                // Esconder loading
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
        
        // Esqueceu a senha
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Funcionalidade de recupera칞칚o de senha em desenvolvimento. Entre em contato com o suporte.');
        });
    </script>
</body>
</html>
